# Cloudflare Worker configuration for image delivery
# Deploy with: npx wrangler deploy

name = "heyyyydate-image-delivery"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Environment variables (set via wrangler secret put)
# IMAGE_TOKEN_SECRET - JWT secret for verifying image tokens
# R2_BUCKET_NAME - R2 bucket name

# R2 Bucket binding
[[r2_buckets]]
binding = "IMAGES_BUCKET"
bucket_name = "character-images"
# preview_bucket_name = "heyyyydate-images-preview"  # Uncomment for preview environment

# Environment-specific configuration
[env.staging]
name = "heyyyydate-image-delivery-staging"
[[env.staging.r2_buckets]]
binding = "IMAGES_BUCKET"
bucket_name = "character-images"

[env.production]
name = "heyyyydate-image-delivery"
[[env.production.r2_buckets]]
binding = "IMAGES_BUCKET"
bucket_name = "character-images"

# Routes (uncomment when ready to deploy to custom domain)
